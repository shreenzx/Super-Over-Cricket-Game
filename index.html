<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Over</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h1>Super Over Match</h1>
      <div class="row">
        <div class="col">
          <img src="./csk.jpeg" class="pic" alt="csk" width="150px" height="150px">  
          <p class="name">CSK</p>
          <div class="row goals" id="team1scores">
            <div id="circle">-</div>
            <div id="circle">-</div>
            <div id="circle">-</div>
            <div id="circle">-</div>
            <div id="circle">-</div>
            <div id="circle">-</div>
          </div>
        </div>
        <div class ="col">
          <div class="row score">
            <div id="team1score">0</div>
            <div>-</div>
            <div id="team2score">0</div>
          </div>
        </div>
        <div class="col">
          <img src="./rcb.png" class="pic" alt="Rcb" width="150px" height="150px">
                  <p class="name">RCB</p>
                  <div class="row goals" id="team2scores">
                      <div id="circle">-</div>
                      <div id="circle">-</div>
                      <div id="circle">-</div>
                      <div id="circle">-</div>
                      <div id="circle">-</div>
                      <div id="circle">-</div>
                  </div>
              </div>
          </div>
          <div class = "row">
              <input type="submit" value="Batting" id="strike" onclick="handleStrike()">
              <input type="submit" value="Refresh" id="try" onclick="window.location.reload()">
          </div>
          <div id="result"></div>
      </div>
      <script src="./design.js"></script>
  </body>
</html>
